<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div id="bank-area">
     <h1 class="text-center">Welcome to Pioneer Bank</h1>
     <div class="email-area">
        <h3>Login</h3>
        <input type="text" class="form-control" id="email" placeholder="Enter your email"><br>
        <input type="password" name="" id="" class="form-control" placeholder="Enter your password"><br>
        <button class="btn btn-success" id="login">Enter</button>
     </div>
   </div>

   <div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
           <div id="deposit" class="status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span>
            </h2>
           </div>
        </div>
        <div class="col-md-4">
            <div id="withdraw" class="status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div id="balance" class="status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">00</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-md-6">
        <div class="email-area">
            <h3>Deposit</h3>
        <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositAmount"><br>
        <button class="btn btn-success" id="addDeposit">Deposit</button></div>
        </div>
    <div class="col-md-6">
        <div class="email-area">
            <h3>Withdraw</h3>
            <input type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
            <button class="btn btn-success" id="">Withdraw</button></div>
   </div>
   </div>

   

   <script src="script.js">
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
